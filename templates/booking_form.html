{% extends 'base.html' %}
{% block style %}

    <style>
        form {
            margin: auto;
            width: 50%;
            display: table;
            border-collapse: separate;
            border-spacing: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.3);
        }

        input[type=text], input[type=email], input[type=tel], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: table-cell;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .error-message {
            color: red;
        }

        label {
            display: table-cell;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .form-row {
            display: table-row;
        }

        .form-row:first-child {
            border-top: 1px solid #ddd;
        }

        .form-row:last-child {
            border-bottom: 1px solid #ddd;
        }

        .form-row:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
        h1 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    }
        footer{
             position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
        }

           .bg-gradient-primary,body {
        background: linear-gradient(45deg, #cfd9df, #e2ebf0);
    }

    /* Form animation */
    form {
        animation-name: slideInLeft;
        animation-duration: 1s;
    }

    /* Field animation */
    input[type="text"], input[type="email"], select {
        animation-name: fadeIn;
        animation-duration: 1s;
    }

    /* Animation keyframes */
    @keyframes slideInLeft {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    #bg-spinner{
        top:0;
        z-index:100;
        height:100%;
        width:100%;
        position: fixed;
        display: none;
        background-color:rgba(1,1,1,0.7);
    }

    #position-spinner{
        display:flex;
        height:100%;
        justify-content: center;
        align-items: center;
    }
    #spinner{
        height:60px;
        width: 60px;
        border-radius:50%;
        border:6px solid #d3d3d3;
        border-top:16px solid #007bff;

    }
    @keyframes loading{
        to{
            transform: rotate(360deg);
        }

    }




    </style>

{% endblock %}
{% block content %}
    <div class="container-fluid bg-gradient-primary" >
    <br>
    <h1>Book {{ service.title }}</h1>
    <br>
    <form method="post" action="{% url 'book_service' service.id %}">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td><label for="{{ form.name.id_for_label }}">Name:</label></td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td><label for="{{ form.email.id_for_label }}">Email:</label></td>
            <td><input type="email" name="email" class="form-control" style="max-width: 300px;" placeholder="Email" maxlength="122" required id="id_email" value="{{ form.email.value }}"></td>
        </tr>
        <tr>
            <td><label for="{{ form.phone.id_for_label }}">Phone:</label></td>
            <td>{{ form.phone }}</td>
        </tr>
        <tr>
            <td><label for="{{ form.location.id_for_label }}">Location:</label></td>
            <td>{{ form.location }}</td>
        </tr>
        <tr>
            <td><label for="{{ form.date_booked.id_for_label }}">Date:</label></td>
            <td>{{ form.date_booked }}</td>
        </tr>
        <tr>
            <input type="hidden" name="service_id" value="{{ service.id }}">
            <input type="hidden" name="featured_package_price" value="{{ service.featured_package_price }}">
        </tr>
        <tr>
            <td colspan="2" class="text-center"><button type="submit" class="btn btn-success" id="btn-send">Confirm</button></td>
        </tr>
    </table>

</form>

{#        <span id="spinner"></span>#}
{#    </div>#}
{#    </div>#}

  </script>
{% endblock %}
