{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to our wedding services website!</h1>
    <p>Here are some of our featured services:</p>

    <style>
        .card {
            height: 100%;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 20px;
        }

        .card-text {
            font-size: 16px;
            height: 100px;
            overflow: hidden;
        }
    </style>

    <div class="row">
        {% for service in services %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ service.image.url}}" alt="{{ service.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.title }}</h5>
                        <p class="card-text">{{ service.desc }}</p>
                        <a href="{% url 'service_detail' service.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No services available.</p>
        {% endfor %}
    </div>
{% endblock %}
