{% extends 'base.html' %}

{% block content %}
    <div class="container bg-light" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="row">
            <div class="col-md-8">
                <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 36px;">{{ service.title }}</h1>
                {% if service.image.width > service.image.height %}
                    <div class="row">
                        <div class="col-md-8">
                            <img src="{{ service.image.url }}" class="img-fluid w-100" style="animation: zoom-in 1s ease-in-out;">
                        </div>
                    </div>
                {% else %}
                    <div class="img-container" style="animation: zoom-in 1s ease-in-out;">
                        <img src="{{ service.image.url }}" class="img-fluid">
                    </div>
                {% endif %}
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; line-height: 1.5; margin-top: 30px;">{{ service.desc }}</p>
            </div>
            <div class="col-md-4">
                <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; margin-top: 0px;">Book Now</h3>
                <form method="POST" action="{% url 'book_service' service.id %}">
                    {% csrf_token %}
                    {{ booking_form.as_p }}
                    <button type="submit" class="btn btn-primary" style="animation: pulse 1s infinite;">Book Now</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .img-container {
            width:  500px;
            height: 500px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-container img {
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
        @keyframes zoom-in {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
{% endblock %}
