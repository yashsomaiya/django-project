{% extends 'base.html' %}

{% block content %}

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <a href="{% url 'book_service' service.id %}" class="btn btn-primary">Book</a>
            </div>
        </div>
    </div>
{% endblock %}
