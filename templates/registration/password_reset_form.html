{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}
{% block style %}
<style>
.container {
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.animated {
  animation-duration: 1s;
  animation-fill-mode: both;
}

.fadeIn {
  animation-name: fadeIn;
}


footer{
    bottom: 0;
    position: absolute;
    width: 100%;
}
    </style>
{% endblock %}

{% block content %}
  <div class="container">
  <div class="container animated fadeIn">
    <h1 class="text-center mb-4">Forgot your password?</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Send me instructions!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
